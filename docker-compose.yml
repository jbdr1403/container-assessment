services:
  mongodb:
    image: mongo:8.0
    container_name: muchtodo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: muchtodo
    volumes:
      - mongo_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb.key:/data/keyfile/mongodb.key:ro
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/data/keyfile/mongodb.key"
      ]
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }" | mongosh --port 27017 -u root -p example --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    image: muchtodo-backend:local
    container_name: muchtodo-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DB_NAME: "muchtodo"
      MONGO_URI: "mongodb://root:example@mongodb:27017/muchtodo?authSource=admin&replicaSet=rs0&directConnection=true"
      JWT_SECRET_KEY: "local-dev-change-me"
      ENABLE_CACHE: "false"
      LOG_LEVEL: "info"
      LOG_FORMAT: "json"
      JWT_EXPIRATION_HOURS: "72"
    volumes:
      # This is REQUIRED because the app loads .env using Viper
      - ./.env:/app/.env:ro

volumes:
  mongo_data:
  mongodb_config:
